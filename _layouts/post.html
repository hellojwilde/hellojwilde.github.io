---
layout: base
---

<div class="full-header">
  <h2 class="full-header-title">
    <a class="full-header-title-link" href="{{ page.url }}">
      {{ page.title }}
    </a>
  </h2>

  <p class="full-header-published">
    <abbr name="{{ page.date | date: '%Y-%m-%d' }}">
      {{ page.date | date: '%d %B %Y' }}
    </abbr>
  </p>
</div>

<div class="container">
	{{ content }}
	
	<div class="full-author">
		{% include author.html %}
	</div>
</div>
