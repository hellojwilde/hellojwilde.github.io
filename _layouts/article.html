---
layout: default
---
<div class="hentry">
    <div class="entry-header">
        <h1 class="entry-title">
            <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
        </h1>
        
        <div class="entry-meta">
            <p class="entry-date">
                <abbr>{{ post.date }}</abbr>
            </p>
        </div>
    </div>
    
    <div class="entry-content">
        {{ content }}
    </div>
</div>
