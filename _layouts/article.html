---
layout: default
type: entry
---
<div class="hentry">
    <div class="entry-header">
        <h1 class="entry-title">
            <a href="{{ page.url }}" rel="bookmark">{{ page.title }}</a>
        </h1>
        
        <div class="entry-meta">
            <p class="entry-date">
                <abbr class="published" name="{{ page.date | date: '%Y-%m-%d' }}">
                    {{ page.date | date: '%d %B %Y' }}
                </abbr>
            </p>
        </div>
    </div>
    
    <div class="entry-content">
        {{ content }}
    </div>
</div>
