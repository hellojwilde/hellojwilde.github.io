<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>{{ page.title }}</title>
    <meta name="author" content="Jonathan Wilde" />
    <meta name="description" content="{{ site.subtitle }}" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <link rel="stylesheet" media="handheld, screen, projection"
          href="/assets/styles/core.css" />
    <link rel="stylesheet" media="only screen and (min-width: 320px)"
          href="/assets/styles/smartphone.css" />
    <link rel="stylesheet" media="only screen and (min-width: 600px)"
          href="/assets/styles/full.css" />

    <link rel="alternate" type="application/atom+xml"
          title="All Articles on SpeedBreeze"
          href="http://feeds.feedburner.com/Speedbreeze" />
    <link rel="alternate" type="application/atom+xml"
          title="Plone-Related Articles on SpeedBreeze"
          href="http://feeds.feedburner.com/SpeedbreezePlone" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="HandheldFriendly" content="true" />
</head>
<body class="{{ page.classes }}">
    <div class="header"><div class="main">
        <div class="nametag">
            <div class="hello">Hello</div>
            <div class="writable vcard author contact">
                <div class="mynameis">My Name Is</div>
                <h1 class="fn n" id="jonathan-name">
                    <span class="given-name">Jonathan</span>
                    <span class="family-name">Wilde</span>
                </h1>
                <span class="adr">
                    I'm from the <span class="locality">
                    San Francisco Bay Area</span>.
                </span>
                <span class="title">
                    Purveyor of shiny web products.
                </span>
            </div>
        </div>

        {% unless page.classes contains 'home' %}
        <div class="button-bar back-bar">
            <a href="/" rel="home" class="button back">Home</a>
        </div>
        {% endunless %}
    </div></div>

    <div class="main">
        {{ content }}

        <div class="footer"><div class="content">
            <p>
            	Copyright &copy; 2003 - 2012 Jonathan Wilde. 
            	This work is <a href="https://github.com/speedbreeze/speedbreeze.github.com" rel="license">open-source</a>.
            </p>
        </div></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"
            type="text/javascript"></script>
    <script src="/assets/scripts/jquery.mediaqueries.js"
            type="text/javascript"></script>

	<script type="text/javascript">
	
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-28361679-1']);
	  _gaq.push(['_trackPageview']);
	
	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	
	</script>
</body>
</html>
