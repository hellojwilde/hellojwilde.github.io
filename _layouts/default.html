<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="{{ site.subtitle }}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ site.author_twitter_username }}" />
  <meta name="twitter:title" content="{{ page.title }}" />
  {% if page.summary %}
  <meta name="twitter:description" content="{{ page.summary }}" />
  {% else %}
  <meta name="twitter:description" content="{{ site.subtitle }}" />
  {% endif %}

  <meta property="og:url" content="{{ site.public_url }}{{ page.url }}" />
  <meta property="article:author" content="{{ site.author_facebook }}" />

  <link
    rel="alternate"
    type="application/atom+xml"
    title="All Posts"
    href="http://feeds.feedburner.com/Speedbreeze"
  />
  <link
    rel="alternate"
    type="application/atom+xml"
    title="Plone-Related Posts"
    href="http://feeds.feedburner.com/SpeedbreezePlone"
  />
  <meta 
    name="google-site-verification"
    content="LVUofusFUCzCzLADURJkO1ZLd4jNI4nh5DCcF4lZiFc"
  />

  <link rel="stylesheet" href="/assets/styles/pure-min.css" />
  <link rel="stylesheet" href="/assets/styles/jwilde.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1><a href="/">{{ site.author }}</a></h1>
      <p class="author">({{ site.author }})</p>

      <nav>
        <ul>
          <li><a href="/">Writing</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="main" role="main">
    <div class="container">
      {{ content }}
    </div>
  </div>

  <footer>
    <div class="container">
      <p>
        Copyright &copy; {{ site.copyright_years }} {{ site.author }}. 
        This work is <a href="{{ site.public_github_url }}" rel="license">open-source</a>.
      </p>
    </div>
  </footer>

  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "{{ site.author }}",
      "url": "{{ site.public_url }}",
      "sameAs": [
        "{{ site.author_facebook }}",
        "{{ site.author_instagram }}",
        "{{ site.author_twitter }}"
      ]
    }
  </script>


  <script src="//use.typekit.net/xgs1ymb.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-28361679-1', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
