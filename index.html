---
layout: default
title: Jonathan Wilde
---
<div class="hfeed">
  {% for post in site.posts %}
  <div class="hentry">
    <h3 class="entry-title">
      <a href="{{ post.url }}" rel="bookmark">
        {{ post.title }}
      </a>
    </h3>

    <abbr class="published" name="{{ post.date | date: '%Y-%m-%d' }}">
      {{ post.date | date: '%d %B %Y' }}
    </abbr>

    <p class="entry-summary">
      {{post.summary}}
    </p>
  </div>
  {% endfor %}
</div>
