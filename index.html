---
layout: default
title: SpeedBreeze
type: feed
---


<div id="mission">
    <div class="content"><p>
        Hi. I'm <a href="/about.html">Jonathan</a>. I enjoy managing theatrical
        productions and building intuitive software.
    </p></div>
    
    <hr class="bar-orange" />
    <hr class="bar-pink" />
    <hr class="bar-cyan" />
</div>

<div id="content"><div class="content">
    <div class="split">
        <div class="main">
            {% for post in site.posts limit:4 %}
            <div class="hentry teaser">
                <h2 class="entry-title">
                    <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
                </h2>
                
                <div class="entry-summary">
                    <p>{{ post.summary }}</p>
                </div>
                
                <div class="entry-meta">
                    <p class="entry-date">
                        <abbr class="published" name="{{ post.date | date: '%Y-%m-%d' }}">
                            {{ post.date | date: '%d %B %Y' }}
                        </abbr>
                    </p>
                    
                    <p class="entry-read">
                        <a href="{{ post.url }}" rel="bookmark">Read</a>
                    </p>
                </div>
            </div>
            {% endfor %}
            
            <a href="/articles.html" class="more">More Articles</a>
        </div>
    </div>
</div></div>
