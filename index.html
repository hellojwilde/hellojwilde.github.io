---
layout: default
title: SpeedBreeze
type: feed
---
<div class="mission">
    <p>
        Hi.  I'm Jonathan.  When my life isn't being eaten by school or theatre,
        I enjoy making complicated software tasks simple.
    </p>
</div>
<hr />

<div class="hfeedgroup">
    <div class="hfeed">
        {% for post in site.posts %}
        <div class="hentry teaser">
            <h2 class="entry-title">
                <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
            </h2>
            
            <div class="entry-summary">
                <p>{{ post.summary }}</p>
            </div>
            
            <div class="entry-meta">
                <p class="entry-date">
                    <abbr class="published" name="{{ post.date | date: '%Y-%m-%d' }}">
                        {{ post.date | date: '%d %B %Y' }}
                    </abbr>
                </p>
                
                <p class="entry-read">
                    <a href="{{ post.url }}" rel="bookmark">Read</a>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
