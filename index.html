---
layout: default
title: Jonathan Wilde
---
{% for post in site.posts %}
<div class="mini">
  <h3 class="mini-title">
    <a href="{{ post.url }}" rel="bookmark" class="mini-title-link">
      {{ post.title }}
    </a>
  </h3>

  <p class="mini-published">
    <abbr name="{{ post.date | date: '%Y-%m-%d' }}">
      {{ post.date | date: '%d %B %Y' }}
    </abbr>
  </p>

  <p class="mini-summary">
    {{post.summary}}
  </p>
</div>
{% endfor %}
