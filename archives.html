<h2>Archives</h2>

<div class="hfeed timeline">
    {% for post in site.posts %}
    <div class="hentry">
        <div class="{% cycle 'entry-content', 'entry-content alt' %}">
            <h3 class="entry-title"><a href="{{ post.url }}" rel="bookmark">
                {{ post.title }}
            </a></h3>
            
            <p class="entry-summary">
                {{ post.summary }}
            </p>
        </div>
        
        <div class="entry-date">
            <abbr class="published" name="{{ post.date | date: '%Y-%m-%d' }}">
                {{ post.date | date: '%d %B %Y' }}</abbr> 
        </div>
    </div>
    {% endfor %}
</div>
